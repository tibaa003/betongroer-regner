<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Betongsekk regner</title>
  </head>
  <body>
    <div id="input">
      <h1>Input</h1>
      <form action="#" onsubmit="submitForm();return false">
        <!-- input for ytre diameter i cm -->
        <label for="ytreDiameter"> Ytre diameter på rør i cm:</label>
        <input
          type="number"
          id="ytreDiameter"
          min="0"
          placeholder="20"
          step="0.01"
          required
        />
        <br />
        <!-- input for inde diameter i cm -->
        <label for="indreDiameter">Indre diameter på rør i cm:</label>
        <input
          type="number"
          id="indreDiameter"
          min="0"
          placeholder="10"
          step="0.01"
          required
        />
        <br />
        <!-- input for lengde i cm -->
        <label for="lengde"> lengde på rør i cm:</label>
        <input
          type="number"
          id="lengde"
          min="0"
          placeholder="100"
          step="0.01"
          required
        />
        <br />
        <!-- submit knapp -->
        <div>
          <input type="submit" value="Beregn" />
        </div>
      </form>
    </div>

    <!-- output for forbruk av betong type B25 og pris for antall sekker -->
    <div id="output">
      <h1>Output</h1>
      <textarea id="textarea" cols="50" rows="10"></textarea>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
